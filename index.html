<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 To Do</h1>
            <p class="subtitle">오늘의 일정을 체계적으로 관리하세요</p>
        </header>

        <!-- 서브탭 네비게이션 -->
        <nav class="sub-tabs">
            <button class="sub-tab active" data-filter="all">전체</button>
            <button class="sub-tab" data-filter="active">활성</button>
            <button class="sub-tab" data-filter="completed">완료</button>
        </nav>

        <div class="todo-app">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="To Do를 입력하세요..." />
                    <button id="addBtn" class="btn-add">+</button>
                </div>
                
            </div>

            <div class="todo-list" id="todoList">
                <!-- To Do 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 바텀 네비게이션 -->
    <nav class="bottom-navigation">
        <a href="index.html" class="nav-item active">
            <span class="nav-icon">📝</span>
            <span class="nav-label">To Do</span>
        </a>
        <a href="weather/index.html" class="nav-item">
            <span class="nav-icon">🌤️</span>
            <span class="nav-label">날씨</span>
        </a>
    </nav>

    <!-- Firestore 버전 사용 -->
    <script src="script-firestore.js"></script>
    
    <!-- localStorage 버전 사용 시 (위 script-firestore.js 대신 사용) -->
    <!-- <script src="script.js"></script> -->

</body>
</html>
