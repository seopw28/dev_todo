<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-analytics-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 To Do</h1>
            <p class="subtitle">오늘의 일정을 체계적으로 관리하세요</p>
        </header>

        <!-- 서브탭 네비게이션 -->
        <nav class="sub-tabs">
            <button class="sub-tab active" data-filter="active">할일</button>
            <button class="sub-tab" data-filter="completed">완료</button>
            <button class="sub-tab" data-filter="trash">휴지통</button>
        </nav>

        <div class="todo-app">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="To Do를 입력하세요..." />
                    <button id="addBtn" class="btn-add">+</button>
                </div>
                
            </div>

            <div class="todo-list" id="todoList">
                <!-- To Do 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
    </div>

    <!-- 커스텀 모달 -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">확인</h3>
            </div>
            <div class="modal-body">
                <p class="modal-message" id="modalMessage">정말 실행하시겠습니까?</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-confirm" id="modalConfirmBtn">확인</button>
                <button class="modal-btn modal-btn-cancel" id="modalCancelBtn">취소</button>
            </div>
        </div>
    </div>

    <!-- 입력 모달 -->
    <div id="inputModal" class="modal-overlay">
        <div class="modal-container">
            <div class="modal-header">
                <h3 class="modal-title" id="inputModalTitle">제목 수정</h3>
            </div>
            <div class="modal-body">
                <label for="inputModalField" class="modal-label" id="inputModalLabel">내용을 입력하세요:</label>
                <input type="text" id="inputModalField" class="modal-input" placeholder="" />
            </div>
            <div class="modal-footer">
                <button class="modal-btn modal-btn-confirm" id="inputModalConfirmBtn">확인</button>
                <button class="modal-btn modal-btn-cancel" id="inputModalCancelBtn">취소</button>
            </div>
        </div>
    </div>

    <!-- 토스트 팝업 -->
    <div id="toast" class="toast">
        <div class="toast-content">
            <span class="toast-message" id="toastMessage"></span>
            <button class="toast-close" id="toastCloseBtn">확인</button>
        </div>
    </div>

    <!-- 바텀 네비게이션 -->
    <nav class="bottom-navigation">
        <a href="index.html" class="nav-item active">
            <span class="nav-icon">📝</span>
            <span class="nav-label">To Do</span>
        </a>
        <a href="weather/index.html" class="nav-item">
            <span class="nav-icon">🌤️</span>
            <span class="nav-label">날씨</span>
        </a>
        <a href="chiko/index.html" class="nav-item">
            <span class="nav-icon">🤖</span>
            <span class="nav-label">치코</span>
        </a>
    </nav>

    <!-- Firestore 버전 사용 -->
    <script src="script-firestore.js"></script>
    
    <!-- localStorage 버전 사용 시 (위 script-firestore.js 대신 사용) -->
    <!-- <script src="script.js"></script> -->

</body>
</html>
