<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 할 일 관리</h1>
            <p class="subtitle">오늘의 일정을 체계적으로 관리하세요</p>
        </header>

        <div class="todo-app">
            <div class="input-section">
                <div class="input-group">
                    <input type="text" id="todoInput" placeholder="할 일을 입력하세요..." />
                    <input type="date" id="todoDate" />
                    <button id="addBtn" class="btn-add">추가</button>
                </div>
                
            </div>

            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">전체</button>
                <button class="filter-btn" data-filter="active">활성</button>
                <button class="filter-btn" data-filter="completed">완료</button>
            </div>

            <div class="todo-list" id="todoList">
                <!-- 할 일 목록이 여기에 동적으로 추가됩니다 -->
            </div>

            <div class="stats-section">
                <span id="todoCount">전체: 0</span>
                <span id="activeCount">활성: 0</span>
                <span id="completedCount">완료: 0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
