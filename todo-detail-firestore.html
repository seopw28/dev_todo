<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do ÏÉÅÏÑ∏</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .detail-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: calc(100vh - 100px);
            padding-bottom: 120px;
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            background: transparent;
            color: #e0e0e0;
            font-size: 1.5em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .detail-title {
            flex: 1;
            font-size: 2em;
            font-weight: 700;
            color: #e0e0e0;
            border: none;
            background: transparent;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .detail-title:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }

        .detail-description {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: none;
            border-radius: 12px;
            background: #1e1e1e;
            color: #e0e0e0;
            font-size: 1em;
            line-height: 1.6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            resize: vertical;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .detail-description::placeholder {
            color: #666;
        }

        .detail-description:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.3);
        }

        .detail-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .btn-save {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4a90e2 0%, #3a7bc8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
        }

        .todo-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 8px;
        }

        .status-checkbox {
            width: 22px;
            height: 22px;
            cursor: pointer;
            accent-color: #4a90e2;
        }

        .status-label {
            color: #aaa;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <div class="detail-header">
            <button class="back-button" onclick="goBack()">‚Üê</button>
            <input type="text" id="detailTitle" class="detail-title" placeholder="Ï†úÎ™© ÏóÜÏùå">
        </div>

        <div class="todo-status">
            <input type="checkbox" id="detailCompleted" class="status-checkbox">
            <label for="detailCompleted" class="status-label">ÏôÑÎ£åÎê®</label>
        </div>

        <textarea 
            id="detailDescription" 
            class="detail-description" 
            placeholder="Ïó¨Í∏∞Ïóê ÏÑ∏Î∂ÄÎÇ¥Ïó≠ÏùÑ ÏûëÏÑ±ÌïòÏÑ∏Ïöî...&#10;&#10;ÎÖ∏ÏÖòÏ≤òÎüº ÏûêÏú†Î°≠Í≤å Î©îÎ™®Î•º ÏûëÏÑ±Ìï† Ïàò ÏûàÏäµÎãàÎã§."
        ></textarea>

        <div class="detail-actions">
            <button class="btn-save" onclick="saveDetail()">Ï†ÄÏû•</button>
        </div>
    </div>

    <!-- Î∞îÌÖÄ ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò -->
    <nav class="bottom-navigation">
        <a href="index.html" class="nav-item">
            <span class="nav-icon">üìù</span>
            <span class="nav-label">To Do</span>
        </a>
        <a href="weather/index.html" class="nav-item">
            <span class="nav-icon">üå§Ô∏è</span>
            <span class="nav-label">ÎÇ†Ïî®</span>
        </a>
    </nav>

    <script>
        // URLÏóêÏÑú todo ID Í∞ÄÏ†∏Ïò§Í∏∞
        const urlParams = new URLSearchParams(window.location.search);
        const todoId = urlParams.get('id');

        if (!todoId) {
            alert('ÏûòÎ™ªÎêú Ï†ëÍ∑ºÏûÖÎãàÎã§.');
            window.location.href = 'index.html';
        }

        let currentTodo = null;
        let saveTimeout;

        // FirestoreÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î°úÎìú
        db.collection('todos').doc(todoId).get()
            .then((doc) => {
                if (!doc.exists) {
                    alert('To DoÎ•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                    window.location.href = 'index.html';
                    return;
                }

                currentTodo = { id: doc.id, ...doc.data() };
                
                // Ï¥àÍ∏∞Í∞í ÏÑ§Ï†ï
                document.getElementById('detailTitle').value = currentTodo.text || '';
                document.getElementById('detailCompleted').checked = currentTodo.completed || false;
                document.getElementById('detailDescription').value = currentTodo.description || '';
            })
            .catch((error) => {
                console.error('Îç∞Ïù¥ÌÑ∞ Î°úÎìú Ïò§Î•ò:', error);
                alert('Îç∞Ïù¥ÌÑ∞Î•º Î∂àÎü¨Ïò§Îäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            });

        // Îí§Î°úÍ∞ÄÍ∏∞
        function goBack() {
            window.location.href = 'index.html';
        }

        // Ï†ÄÏû•
        async function saveDetail() {
            const title = document.getElementById('detailTitle').value.trim();
            const description = document.getElementById('detailDescription').value;
            const completed = document.getElementById('detailCompleted').checked;

            if (title === '') {
                alert('Ï†úÎ™©ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }

            try {
                await db.collection('todos').doc(todoId).update({
                    text: title,
                    description: description,
                    completed: completed,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.');
                goBack();
            } catch (error) {
                console.error('Ï†ÄÏû• Ïò§Î•ò:', error);
                alert('Ï†ÄÏû• Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        }

        // ÏûêÎèô Ï†ÄÏû• (ÏûÖÎ†• ÌõÑ 2Ï¥à Îí§)
        function autoSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(async () => {
                const title = document.getElementById('detailTitle').value.trim();
                const description = document.getElementById('detailDescription').value;
                const completed = document.getElementById('detailCompleted').checked;

                if (title !== '' && todoId) {
                    try {
                        await db.collection('todos').doc(todoId).update({
                            text: title,
                            description: description,
                            completed: completed,
                            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        console.log('ÏûêÎèô Ï†ÄÏû• ÏôÑÎ£å');
                    } catch (error) {
                        console.error('ÏûêÎèô Ï†ÄÏû• Ïò§Î•ò:', error);
                    }
                }
            }, 2000);
        }

        document.getElementById('detailTitle').addEventListener('input', autoSave);
        document.getElementById('detailDescription').addEventListener('input', autoSave);
        document.getElementById('detailCompleted').addEventListener('change', autoSave);
    </script>
</body>
</html>
