<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치코 - AI 어시스턴트</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 상태바 (모바일 앱처럼) -->
    <div class="status-bar">
        <span id="statusTime">00:00</span>
    </div>

    <!-- 앱 헤더 -->
    <div class="app-header">
        <button class="back-btn" onclick="window.location.href='../index.html'">&lt;</button>
        <h1 class="app-title">치코</h1>
        <button class="settings-btn" id="settingsBtn" title="설정">⚙️</button>
    </div>

    <!-- 설정 모달 -->
    <div id="settingsModal" class="settings-modal">
        <div class="settings-modal-content">
            <div class="settings-modal-header">
                <h3>API 키 설정</h3>
                <button class="settings-close" id="settingsCloseBtn">✕</button>
            </div>
            <div class="settings-modal-body">
                <p class="settings-description">
                    자신의 API 키를 입력하면 더 나은 성능과 높은 사용량 제한을 사용할 수 있습니다.<br>
                    <a href="https://aistudio.google.com/app/apikey" target="_blank">API 키 생성하기</a>
                </p>
                <label for="apiKeyInput" class="settings-label">API 키:</label>
                <input 
                    type="text" 
                    id="apiKeyInput" 
                    class="settings-input" 
                    placeholder="AIzaSy..."
                    value=""
                />
                <button id="saveApiKeyBtn" class="settings-save-btn">저장</button>
                <button id="useDefaultBtn" class="settings-default-btn">기본 키 사용</button>
            </div>
        </div>
    </div>

    <!-- 채팅 컨테이너 -->
    <main class="app-container">
        <div class="main-content chat-content">
            <div class="chat-messages" id="chatMessages">
                <div class="chat-message bot-message">
                    <div class="message-content">
                        <p>안녕하세요! 저는 치코입니다. 무엇을 도와드릴까요?</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="메시지를 입력하세요..."
                        maxlength="1000"
                    />
                    <button id="sendBtn" class="send-btn">전송</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 바텀 네비게이션 -->
    <nav class="bottom-navigation">
        <a href="../index.html" class="nav-item">
            <span class="nav-icon">📝</span>
            <span class="nav-label">To Do</span>
        </a>
        <a href="../weather/index.html" class="nav-item">
            <span class="nav-icon">🌤️</span>
            <span class="nav-label">날씨</span>
        </a>
        <a href="index.html" class="nav-item active">
            <span class="nav-icon">🤖</span>
            <span class="nav-label">치코</span>
        </a>
    </nav>

    <!-- 설정 파일 로드 -->
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
