<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a1a">
    <title>치코 - AI 어시스턴트</title>
    <!-- Pretendard 폰트 (Toss 스타일) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 앱 헤더 -->
    <div class="app-header">
        <h1 class="app-title">대화</h1>
    </div>

    <!-- 채팅 컨테이너 -->
    <main class="app-container">
        <!-- 캐릭터 선택 바 -->
        <div class="character-selector" id="characterSelector">
            <!-- JavaScript로 동적으로 생성됨 -->
        </div>
        
        <div class="main-content chat-content">
                   <div class="chat-messages" id="chatMessages">
                <div class="chat-message bot-message">
                    <div class="message-content">
                        <p>안녕하세요! 저는 치코입니다. 무엇을 도와드릴까요?</p>
                    </div>
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="메시지를 입력하세요..."
                        maxlength="1000"
                    />
                    <button id="sendBtn" class="send-btn">전송</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 삭제 확인 모달 -->
    <div id="deleteConfirmModal" class="delete-modal-overlay">
        <div class="delete-modal-container">
            <div class="delete-modal-body">
                <p class="delete-modal-message">삭제하시겠습니까?</p>
            </div>
            <div class="delete-modal-footer">
                <div class="delete-modal-top-buttons">
                    <button class="delete-modal-btn delete-modal-btn-cancel" id="deleteCancelBtn">취소</button>
                    <button class="delete-modal-btn delete-modal-btn-confirm" id="deleteConfirmBtn">확인</button>
                </div>
                <button class="delete-modal-btn delete-modal-btn-reset" id="deleteResetBtn">현 채팅방 초기화</button>
            </div>
        </div>
    </div>

    <!-- 바텀 네비게이션 -->
    <nav class="bottom-navigation">
        <a href="../weather/index.html" class="nav-item">
            <i class="fas fa-cloud-sun nav-icon"></i>
            <span class="nav-label">날씨</span>
        </a>
        <a href="index.html" class="nav-item active">
            <i class="fas fa-heart nav-icon"></i>
            <span class="nav-label">대화</span>
        </a>
        <a href="../index.html" class="nav-item">
            <i class="fas fa-clipboard-list nav-icon"></i>
            <span class="nav-label">To Do</span>
        </a>
    </nav>

    <!-- 설정 파일 로드 -->
    <script src="config.js"></script>
    <script src="characters.js"></script>
    <script src="script.js"></script>
</body>
</html>
