<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#667eea">
    <title>오늘 날씨</title>
    <!-- Pretendard 폰트 (Toss 스타일) -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <!-- Font Awesome 아이콘 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 앱 헤더 -->
    <div class="app-header">
        <h1 class="app-title">오늘 날씨</h1>
    </div>

    <div class="app-container">
        <!-- 메인 콘텐츠 -->
        <main class="main-content">
            <!-- 검색 섹션 -->
            <section class="search-section">
                <div class="input-group">
                    <input type="text" id="cityInput" placeholder="도시명 검색">
                    <button id="searchBtn" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button id="getLocationBtn" class="location-btn">
                    <i class="fas fa-map-marker-alt btn-icon"></i>
                    <span>현재 위치</span>
                </button>
            </section>

        <!-- 날씨 정보 표시 영역 -->
        <section class="weather-section" id="weatherSection" style="display: none;">
            <div class="weather-card">
                <div class="location-info">
                    <h2 id="cityName">-</h2>
                    <p id="currentDate">-</p>
                </div>
                
                <div class="main-weather">
                    <div class="temperature">
                        <span id="temp">-</span>
                        <span class="unit">°C</span>
                    </div>
                    <div class="condition">
                        <i id="weatherIcon" class="fas fa-sun weather-icon"></i>
                        <p id="weatherCondition">-</p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <span class="label">체감온도</span>
                        <span class="value" id="feelsLike">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">습도</span>
                        <span class="value" id="humidity">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">풍속</span>
                        <span class="value" id="windSpeed">-</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">기압</span>
                        <span class="value" id="pressure">-</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- 에러 메시지 영역 -->
        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <!-- 로딩 표시 -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>날씨 정보를 불러오는 중...</p>
        </div>
        </main>
    </div>

    <!-- 바텀 네비게이션 -->
    <nav class="bottom-navigation">
        <a href="index.html" class="nav-item active">
            <i class="fas fa-cloud-sun nav-icon"></i>
        </a>
        <a href="../chiko/index.html" class="nav-item">
            <i class="fas fa-comment nav-icon"></i>
        </a>
        <a href="../index.html" class="nav-item">
            <i class="fas fa-clipboard-list nav-icon"></i>
        </a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
